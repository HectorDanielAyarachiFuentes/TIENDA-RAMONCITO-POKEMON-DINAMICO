<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio Digital de Pokémon</title>
    <link rel="stylesheet" href="style.css">
        <link type="image/png" sizes="120x120" rel="icon" href="https://github.com/HectorDanielAyarachiFuentes/TIENDA-RAMONCITO-POKEMONS/blob/main/Fotos/umbrella-corporation-120.png?raw=true">

</head>
<body>
    <header class="header">
        <h1>CATALOGO POKÉMON</h1>
        <p>Solo disponibles los mejores Pokémon:</p>
    </header>
    <div class="navbar">
        <div class="navbar-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <span id="ramoncito">TIENDA RAMONCITO</span>
        <ul class="navbar-menu" id="navbarMenu">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="#">CATÁLOGO</a></li>
            <!-- Agrega más enlaces según sea necesario -->
        </ul>
        <button id="modoBoton">Modo oscuro</button> <!-- Botón de cambio de modo -->
    </div>
    <div class="content"></div>

    </div>
    <footer class="footer">
        <p>© 2023 Comercio Digital de Pokémon</p>
        <p>¡Atrápalos ya, o al menos clónalos!</p>
    </footer>
    <script src="script.js"></script>
    <script>
        const pokemonCards = [
        {
          name: 'Pikachu',
          image: 'https://github.com/HectorDanielAyarachiFuentes/TIENDA-RAMONCITO-POKEMON-DINAMICO/blob/main/Fotos/FLMjsSGXsAQakfm.jpg?raw=true',
          description: 'Pikachu es un Pokémon eléctrico muy conocido por su carisma y poder.',
          link: 'detalle.html?id=pikachu',
        },
        {
          name: 'Charizard',
          image: 'https://github.com/HectorDanielAyarachiFuentes/TIENDA-RAMONCITO-POKEMON-DINAMICO/blob/main/Fotos/doge_charizard_by_rytrom27_d6snycu-fullview.jpg?raw=true',
          description: 'Charizard es un Pokémon de tipo fuego/volador, conocido por su ferocidad en batalla.',
          link: 'detalle.html?id=charizard',
        },
        {
          name: 'Gengar',
          image: "https://github.com/HectorDanielAyarachiFuentes/TIENDA-RAMONCITO-POKEMON-DINAMICO/blob/main/Fotos/doge_venusaur_by_rytrom27_d6snylx-375w-2x.jpg?raw=true",
          description: 'Gengar es un Pokémon de tipo fantasma/veneno que disfruta gastando bromas a otros Pokémon, es tan bromista que ni se parece a la foto.',
          link: 'detalle.html?id=gengar',
        },
      ];
      
      function createPokemonCard(pokemon) {
        return `
          <div class="pokemon-card">
              <img src="${pokemon.image}" alt="${pokemon.name}">
              <h2>${pokemon.name}</h2>
              <p>${pokemon.description}</p>
              <a href="${pokemon.link}" class="ver-mas-button" style="text-decoration: none;">Ver Más</a>
          </div>
        `;
      }

      // Renderiza las tarjetas en el contenedor HTML
      const container = document.querySelector('.content');
      pokemonCards.forEach((pokemon) => {
        const cardHTML = createPokemonCard(pokemon);
        container.insertAdjacentHTML('beforeend', cardHTML);
      });

    </script>
</body>
</html>
