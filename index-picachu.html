<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio Digital de Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="120x120" rel="icon" href="https://github.com/HectorDanielAyarachiFuentes/TIENDA-RAMONCITO-POKEMONS/blob/main/Fotos/umbrella-corporation-120.png?raw=true">
</head>
<body>
    <header class="header">
        <h1>CATALOGO POKÉMON</h1>
        <p>Solo disponibles los mejores Pokémon:</p>
    </header>
    <nav class="navbar">
        <button type="button" class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <span id="ramoncito">TIENDA RAMONCITO</span>
        <ul class="navbar-menu" id="navbarMenu">
          <li><a href="index.html">INICIO</a></li>
          <li><a href="index-picachu.html">CATALOGO</a></li>
        <li><a href="https://hectordanielayarachifuentes.github.io/venta-tarjetas-pokemon/">TARJETAS POKEMON</a></li>
          <!-- Agrega más enlaces según sea necesario -->
      </ul>
      <button type="button" id="modoBoton">Modo claro</button> <!-- Botón de cambio de modo -->
    </nav>
    <div class="content">
        <div id="catalog-container">
            <!-- Las tarjetas de Pokémon se cargarán aquí dinámicamente -->
        </div>
    </div>
    <footer class="footer">
        <p>© 2023 Comercio Digital de Pokémon</p>
        <p>¡Atrápalos ya, o al menos clónalos!</p>
    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('catalog-container');
            console.log('[Catalog Page] Page loaded.');
            if (!container) return;

            // Mostrar animación de carga
            container.innerHTML = `
                <div class="loader-wrapper">
                    <div class="loader"></div>
                    <p>Cargando Pokémon...</p>
                </div>
            `;

            pokemonDataManager.getData()
                .then(data => {
                    console.log('[Catalog Page] Received data from manager, rendering cards.');
                    container.innerHTML = ''; // Limpiar el loader
                    data.forEach(pokemon => {
                        const cardHTML = `
                          <div class="pokemon-card">
                              <img src="${pokemon.imagen}" alt="${pokemon.nombre}">
                              <h2>${pokemon.nombre}</h2>
                              <div class="pokemon-type">${pokemon.caracteristicas.tipo}</div>
                              <p>"${pokemon.lema}"</p>
                              <a href="detalle.html?id=${pokemon.nombre.toLowerCase()}" class="ver-mas-button">Ver Más</a>
                          </div>
                        `;
                        container.insertAdjacentHTML('beforeend', cardHTML);
                    });
                })
                .catch(error => {
                    console.error('[Catalog Page] Error loading catalog:', error);
                    container.innerHTML = `
                        <div class="error-container">
                            <p class="error-message">Hubo un problema al cargar el catálogo.</p>
                            <button id="retry-button" class="volver-button">Intentar de nuevo</button>
                        </div>
                    `;
                    const retryButton = document.getElementById('retry-button');
                    if (retryButton) {
                        retryButton.addEventListener('click', () => window.location.reload());
                    }
                });
        });
    </script>

</body>
</html>
